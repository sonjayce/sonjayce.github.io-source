name: Deploy Hexo

on:
  push:
    branches: [main]  # 监听 main 分支的推送

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true  # 如果主题是子模块，需启用

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install hexo-cli -g
          npm install

      - name: Generate static files
        run: |
          hexo clean
          hexo generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}  # 私钥 Secret
          external_repository: sonjayce/sonjayce.github.io  # 发布仓库
          publish_dir: ./public  # Hexo 生成的静态文件目录
          commit_message: ${{ github.event.head_commit.message }}  # 保留提交信息

